<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dotxcommunity</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #66ccff;
            text-align: center;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: #66ccff;
            padding: 20px 0;
            box-shadow: 0 0 10px rgba(102, 204, 255, 0.5);
            animation: glow-header 2s infinite alternate;
        }

        section {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #262626;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h1, h2, h3, h4 {
            color: #66ccff;
        }

        .glow-blue {
            text-shadow: 0 0 10px #004080, 0 0 20px #004080, 0 0 30px #004080;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(to right, #004080, #0066cc);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s, transform 0.3s;
            margin: 0 10px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: linear-gradient(to right, #0066cc, #004080);
            color: #fff;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #777;
            font-size: 0.8em;
            border-radius: 5px;
        }

        @media only screen and (max-width: 768px) {
            section {
                max-width: 90%;
            }
        }

        @keyframes glow-header {
            from {
                text-shadow: 0 0 10px #66ccff, 0 0 20px #66ccff, 0 0 30px #66ccff;
            }
            to {
                text-shadow: 0 0 20px #66ccff, 0 0 30px #66ccff, 0 0 40px #66ccff;
            }
        }
    </style>
</head>
